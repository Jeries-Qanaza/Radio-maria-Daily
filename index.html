<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: aqua;
            }
            img
            {
                display: none;
            }
        </style>
    </head>

    <body onload="myFunction:AutoRefresh(5000);">

        <div id="dailyCanvas">
            <img id="imgSun" src="https://static.wixstatic.com/media/390165_ed93c618a8db4929b92969fa7a3d9e01~mv2.png" alt="Sunday">
            <img id="imgMon" src="https://static.wixstatic.com/media/390165_df8232910cae45b1879df0bf20629c37~mv2.png" alt="Monday">
            <img id="imgTue" src="https://static.wixstatic.com/media/390165_66963757b5a247f1b6eb45c0b0dc49c3~mv2.png" alt="Tuesday">
            <img id="imgWed" src="https://static.wixstatic.com/media/390165_b226b132d355441b84d10575319740bf~mv2.png" alt="Wednesday">
            <img id="imgThu" src="https://static.wixstatic.com/media/390165_bbaf15c41731454bbb23068c3b24bb3d~mv2.png" alt="Thursday">
            <img id="imgFri" src="https://static.wixstatic.com/media/390165_5d9e66da80cf4e719d22ec99373572de~mv2.png" alt="Friday">
            <img id="imgSat" src="https://static.wixstatic.com/media/390165_171079a1f1b843a581f2e9493aa138c0~mv2.png" alt="Saturday">
        </div>


        <script> 
            function AutoRefresh( t ) {
                setTimeout("location.reload(true);", t);
                
                var n =   Date.now()

                var sun = document.getElementById("imgSun");
                var mon = document.getElementById("imgMon");
                var tue = document.getElementById("imgTue");
                var wed = document.getElementById("imgWed");
                var thu = document.getElementById("imgThu");
                var fri = document.getElementById("imgFri");
                var sat = document.getElementById("imgSat");

                var today = new Date();
                var weekday = new Array(7);
                weekday[0] = "Sunday";
                weekday[1] = "Monday";
                weekday[2] = "Tuesday";
                weekday[3] = "Wednesday";
                weekday[4] = "Thursday";
                weekday[5] = "Friday";
                weekday[6] = "Saturday";
                var daynum=today.getDay(); //number 0-Sunday 6-Saturday
                var day=weekday[daynum];  //string

                if(day=="Sunday")
                  sun.style.display='block';

                else if(day=="Monday")
                  mon.style.display='block';

                else if(day=="Tuesday")
                    tue.style.display='block';
                
                else if(day=="Wednesday")
                    wed.style.display='block';

                else if(day=="Thursday")
                  thu.style.display='block';

                else if(day=="Friday")
                  fri.style.display='block';

                else if(day=="Saturday")
                  sat.style.display='block';
            }
        </script>
        
    </body>
</html>
